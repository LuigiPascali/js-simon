<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <!-- ! FONTS -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <!-- ! BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>Simon Says</title>
        
    </head>

    <body>
        
        <!-- ! Main Start -->
        <main>

            <div class="container">

                <h2 class="text-uppercase mt-2 mb-2">Simon Says: </h2>

                <h5 class="mt-2 mb-4 text-uppercase"> Testiamo la tua memoria, seleziona una di queste tre modalit√†
                    Poi premi il pulsante start per iniziare! 
                </h5>

                <div class="mode-buttons mb-4">
                    <button id="easy-btn" class="btn">Easy</button>
                    <button id="medium-btn" class="btn">Medium</button>
                    <button id="hard-btn" class="btn">Hard</button>
                </div>

                <div class="card mb-3">
                    
                  <div class="card-body">

                    <h5 class="card-title text-uppercase">Timer</h5>
                    <div id="timer" class="card-text">30</div>
                    
                  </div>

                </div>

                <div class="card">

                  <div class="card-body">

                    <h5 class="card-title text-uppercase">Numeri:</h5>
                    <div id="numbers" class="card-text"></div>

                  </div>

                </div>

                <div class="result-card mt-4">

                  <div class="card">

                    <div class="card-body">
                    <h5 class="card-title text-uppercase">Risultato:</h5>
                    <div id="result" class="card-text"></div>
                    </div>

                  </div>

                </div>

                <button id="start-btn" class="btn mt-3 mb-3">Start</button>

            </div>

        </main>

        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
